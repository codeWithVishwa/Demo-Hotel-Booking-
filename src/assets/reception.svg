<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-label="Reception desk illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.18"/>
    </linearGradient>
    <linearGradient id="desk" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0f172a" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#0f172a" stop-opacity="0.75"/>
    </linearGradient>
  </defs>

  <rect width="960" height="540" fill="url(#bg)"/>

  <!-- Wall art -->
  <rect x="70" y="70" width="220" height="140" rx="18" fill="#ffffff" opacity="0.65"/>
  <path d="M95 180 L165 120 L215 160 L255 130 L275 170 L95 180 Z" fill="#0ea5e9" opacity="0.45"/>
  <circle cx="250" cy="110" r="18" fill="#a78bfa" opacity="0.55"/>

  <!-- Window -->
  <rect x="660" y="65" width="240" height="170" rx="22" fill="#ffffff" opacity="0.55"/>
  <path d="M660 145 H900" stroke="#0f172a" stroke-opacity="0.18" stroke-width="6"/>
  <path d="M780 65 V235" stroke="#0f172a" stroke-opacity="0.18" stroke-width="6"/>

  <!-- Reception desk -->
  <rect x="120" y="300" width="720" height="180" rx="26" fill="url(#desk)"/>
  <rect x="140" y="322" width="680" height="45" rx="16" fill="#ffffff" opacity="0.09"/>

  <!-- Bell -->
  <ellipse cx="270" cy="350" rx="34" ry="10" fill="#eab308" opacity="0.9"/>
  <path d="M246 350 C248 328 262 314 270 314 C278 314 292 328 294 350" fill="#f59e0b" opacity="0.95"/>
  <circle cx="270" cy="308" r="7" fill="#fde68a" opacity="0.9"/>

  <!-- Laptop -->
  <rect x="520" y="320" width="140" height="92" rx="12" fill="#0b1220" opacity="0.95"/>
  <rect x="530" y="330" width="120" height="62" rx="10" fill="#1f2937"/>
  <rect x="498" y="412" width="184" height="16" rx="8" fill="#0b1220" opacity="0.95"/>

  <!-- Receptionist (simple) -->
  <circle cx="420" cy="235" r="58" fill="#fde68a" opacity="0.95"/>
  <path d="M370 240 C380 190 460 190 470 240" fill="#0f172a" opacity="0.85"/>
  <circle cx="400" cy="235" r="8" fill="#0f172a" opacity="0.75"/>
  <circle cx="440" cy="235" r="8" fill="#0f172a" opacity="0.75"/>
  <path d="M402 265 C420 278 438 278 456 265" stroke="#0f172a" stroke-opacity="0.6" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M360 330 C375 285 465 285 480 330" fill="#2563eb" opacity="0.85"/>
  <path d="M390 330 C405 305 435 305 450 330" fill="#1d4ed8" opacity="0.9"/>

  <!-- Name plate -->
  <rect x="360" y="392" width="240" height="44" rx="14" fill="#ffffff" opacity="0.14"/>
  <text x="480" y="421" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="18" fill="#ffffff" opacity="0.92">Reception</text>
</svg>
